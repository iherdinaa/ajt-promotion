    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Noto Sans SC', sans-serif;
            overflow: hidden;
            background: #D40000;
        }
        .festive-bg {
            background-color: #D40000;
            background-image: url('https://s3-ap-southeast-1.amazonaws.com/ricebowl/images/marketing-campaign/image-f42cc28f-4888-42f5-83d9-593d5778de49.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .central-glow {
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.25) 0%, rgba(212, 0, 0, 0) 70%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate-slow {
            animation: rotate-slow 20s linear infinite;
        }
        @keyframes slide-up {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
        .pulse-gold {
            animation: pulse-gold 2s ease-in-out infinite;
        }
        @keyframes scale-bounce {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-scale-bounce {
            animation: scale-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .solid-shadow {
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }
    </style>
